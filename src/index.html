<!DOCTYPE html>

<html>
    <head>
        <title>Price Coler</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div class="App">
            <form>
                <label for="storageSizeInput">Storage: <span id="storageSizeCount">0</span>GB</label>
                <input id="storageSizeInput" type="range" min="0" max="1000" step="1" />

                <label for="transferSizeInput">Transfer: <span id="transferSizeCount">0</span>GB</label>
                <input id="transferSizeInput" type="range" min="0" max="1000" step="1" />

                <div class="pricingChart">
                    <div id="chartServices">

                    </div>

                    <div id="chartColumns">

                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
