<!DOCTYPE html>

<html>
    <head>
        <title>Price Coler</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div class="App">
            <form>
                <input id="storageSizeInput" type="range" min="0" max="1000" step="1" />
                <label for="storageSizeInput">Storage(GB)</label>
                <input id="transferSizeInput" type="range" min="0" max="1000" step="1" />
                <label for="transferSizeInput">Transfer(GB)</label>
            </form>
        </div>
    </body>
</html>
